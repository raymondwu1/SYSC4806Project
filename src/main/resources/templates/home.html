          <title>Perk Manager</title>
      </head>

<body>
    <!-- Bootstrap container class will put a margin around the page. -->
    <div class="container ">
        <h1 class="page-header text-primary" >Welcome to Perk Manager</h1>
        <blockquote class="blockquote">
        <p>You can <a href="/login">Sign in</a> if you have an account,</p>
        <p>Or <a href="/registration"> Sign up</a> to create your account </p>
        <p>Or you can explore interesting deals you can find!</p>
        </blockquote>

        <br/><div class="search-container"><br/>

                <label for="search_perk"></label>
                <input type="text" align="center" placeholder="Search for perks..." name="searchButton" id="search_perk" size="40"/>
                <button id="search" class="btn btn-primary btn-small">Search</button>

        </div><br/>
        <br/>
        <table id="PerksTable" align="center" cellpadding="20" class ="table table-hover">
            <tbody>
            <tr><th>Subscription</th><th>Perk Code</th><th>Perk Description</th><th>Expiry Date</th><th></th><th></th><th></th></tr>
            </tbody>
        </table>
    </div>
